<form>
  <legend>Edit Product</legend>
  <div class="form-group">
    <label for="">Name</label>
    <input type="text" class="form-control" placeholder="Name of product" [(ngModel)]="product.name" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label for="">Price</label>
    <input type="number" class="form-control" placeholder="Price of product" [(ngModel)]="product.price" [ngModelOptions]="{standalone: true}">
  </div>

  <select id="input" class="form-control" required="required" [(ngModel)]="product.status" [ngModelOptions]="{standalone: true}">
    <option value="true">Active</option>
    <option value="false">Deactive</option>
  </select>
  <button type="button" class="btn btn-primary" (click)="editProduct()">Save</button>
</form>
