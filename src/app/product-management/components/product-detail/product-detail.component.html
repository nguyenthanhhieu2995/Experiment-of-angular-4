<div class="card">
  <div class="card-body">
    <ng-container *ngIf="product; else noProduct">
      <h5 class="card-title">Name : {{ product.name }}</h5>
      <h5>Price : {{ product.price | currency : 'VND' : symbol }}</h5>
      <h5>Status : {{ product.status ? 'Active' : 'Deactive' }}</h5>
      <br>
      <button type="button" class="btn btn-success" (click)="onEdit()">Edit</button>

      <button type="button" class="btn btn-danger" (click)="onDelete()">Delete</button>


      <div class="card-footer">
        <ng-container *ngIf="prevProductLink > 0 && nextProductLink > 0; else firstOrLastProduct">
          <a [routerLink]="['/products',prevProductLink]"> Prev </a>
          <a [routerLink]="['/products',nextProductLink]"> Next </a>
        </ng-container>
        <ng-template #firstOrLastProduct>
          <ng-container *ngIf="prevProductLink < 0 ; else lastProduct">
            <a [routerLink]="['/products',nextProductLink]"> Next </a>
          </ng-container>
          <ng-template #lastProduct>
            <a [routerLink]="['/products',prevProductLink]"> Prev </a>
          </ng-template>
        </ng-template>
      </div>
    </ng-container>
    <ng-template #noProduct>
      <h3>This product has been deleted.</h3>
    </ng-template>
  </div>
  <div class="card-footer">

    <button type="button" class="btn btn-primary" (click)="backToList()">Back to List</button>

  </div>
</div>
