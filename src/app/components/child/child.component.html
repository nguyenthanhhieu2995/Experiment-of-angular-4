<div class="card">
  <div class="card-header">
    Parent --> Child using <b>@input</b>
  </div>
  <div class="card-body">
    <h5 class="tomato">{{titleHeroes}}</h5>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Ability</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let hero of dataHeroes;let i=index">
          <td>{{i+1}}</td>
          <td>{{hero.name}}</td>
          <td>{{hero.ability}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- ------------------------------------------------------------------------- -->
  <div class="card-header">
    Child --> Parent using <b>@Output</b>
  </div>
  <div class="card-body">
    <form>
      <ng-container *ngIf="txtFullName && selectGender ; else oneInfo">
        <legend >{{textInput}},{{selectRadio}}</legend>
      </ng-container>
      <ng-template #oneInfo>
        <legend>{{textInput}} {{selectRadio}}</legend>
      </ng-template>
      <div class="form-group">
        <label for="">Text input data:</label>
        <input  type="text"
                class="form-control"
                [(ngModel)]="textInput"
                [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group">
        <label for="">Number input data:</label>
        <input  type="number"
                class="form-control"
                [(ngModel)]="numberInput"
                [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input  type="radio"
                  class="form-check-input"
                  name="gender"
                  value="male"
                  [(ngModel)]="selectRadio"
                  [ngModelOptions]="{standalone: true}">
          Male
        </label>
        <br>
        <label class="form-check-label">
          <input  type="radio"
                  class="form-check-input"
                  name="gender"
                  value="female"
                  [(ngModel)]="selectRadio"
                  [ngModelOptions]="{standalone: true}">
          Female
        </label>
      </div>

      <div class="checkbox">
        <label>
          <input  type="checkbox"
                  [(ngModel)]="isChecked"
                  [ngModelOptions]="{standalone: true}"
          >
          Checkbox
        </label>
      </div>


      <button type="button"
              class="btn btn-primary"
              (click)="onSubmitForm()">
        Send
      </button>
    </form>
  </div>
</div>
