<div class="card">
  <div class="card-header">
    Add Movies
  </div>
  <div class="card-body">
    <form role="form">
      <div class="form-group">
        <label for="nameOfFilm">Name :</label>
        <input type="text" class="form-control" id="nameOfFilm" #name>
      </div>
      <div class="form-group">
        <label for="Link">Link :</label>
        <input type="text" class="form-control" id="Link" #link>
      </div>
      <div class="form-group">
        <label for="author">Author :</label>
        <input type="text" class="form-control" id="author" #author>
      </div>
      <button type="button" class="btn btn-primary" (click)="addMovies(name.value,link.value,author.value)">Add</button>
    </form>
  </div>
</div>
