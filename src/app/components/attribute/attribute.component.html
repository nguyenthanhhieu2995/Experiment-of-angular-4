<div class="card">
  <div class="card-header">
    ngClass example
  </div>
  <div class="card-body">
    <h1 [ngClass]="setClass()">
      This is ngClass example.
    </h1>
    <button class="btn btn-primary"
            type="button"
            (click)="toggleClass()">Set ngClass</button>
  </div>
</div>
