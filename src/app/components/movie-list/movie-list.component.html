<div class="card">
  <div class="card-header">
    Movies List
  </div>
  <div class="card-body">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Link</th>
          <th>Author</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movie of movies; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{movie.name}}</td>
          <td><a [href]="movie.link">{{movie.name}}</a></td>
          <td>{{movie.author}}</td>
          <td>
            <button type="button" class="btn btn-danger" (click)="removeMovie(movie.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
